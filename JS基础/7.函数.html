<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 任意数的累加和
        var sum = 0;
        function getSum(num1, num2) {
            for (var i = num1; i <= num2; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSum(1, 100);

        // 如果实参的个数多于形参的个数， 则只取形参的个数
        // 如果实参的个数小于形参的个数  多于的形参定义为undefined 最终的结果为NaN
        // 可以看做是不用声明的变量num2 是一个变量但是没有接受值结果就是undefined

        // return 返回值
        // 比较任意两个数的最大值
        function max1(max2, max3) {
            return max2 > max3 ? max2 : max3
        }
        console.log(max1(21, 6));
        // 只要在函数中遇到return 就把后面的结果返回给函数调用者  函数名() = return后面的结果
        // return 终止函数的作用 后面的代码就不执行了
        // 函数没有 return 就返后undefined

        // 求一个数组中的最大值
        function mymax(arr) {   // arr接收一个数组
            var max = arr[0]
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
            }
            return max
        }
        console.log(mymax([3, 5, 7, 12, 643, 1111, 43]));;

        // 输入任意年份显示2月份的天数
        function backDay() {
            var year = prompt('请输入年份：');
            if (isRunYear(year)) {
                alert('当前年份是闰年2月份有29天');
            } else {
                alert('当前年份是平年2月份有28天');
            }
        }
        backDay();
        function isRunYear(year) {
            var flag = false;  // flag默认为false 当if成立的时候则为true 否则一直都是false
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }

        // 声明函数的方式
        // 1. 利用函数关键字自定义函数(命名函数)
        // function fn() {

        // }
        // fn()

        // 2. 函数表达式
        // var 变量名 = function () {}
        var fun = function () {
            console.log('123');
        }
        fun();
        //  fun是变量名 不是函数名
        // 函数表达式声明方式跟名声变量差不多，只不过变量里面存的是值，而函数表达式里面存的是函数
        // 函数表达式也可以传递参数
    </script>
</head>

</html>
