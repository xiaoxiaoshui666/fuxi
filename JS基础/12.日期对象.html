<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Date 日期对象    // 是一个构造函数来实例化日期对象
        var date = new Date();   // 没有参数返回系统当前时间
        console.log(date);
        console.log(new Date('2021-3-01 13:39:39'));
        // 格式化日期 年月日
        var date = new Date();
        console.log(date.getFullYear());   // 返回当前日期的年
        console.log(date.getMonth());      // 月份  返回的月份小1  记得要+1
        console.log(date.getDay());        // 周一返回的1 周日返回的是0
        // 例  写一个 2021年3月21日星期日
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var dates = date.getDate();
        // 周一返回的1 周日返回的是0 所以把星期日的放在第一个，这样数值的索引正好就是0
        var arr1 = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
        var day = arr1[date.getDay()];
        console.log('今天是：' + year + '年' + month + '月' + dates + '日' + day);

        // 格式化时分秒
        var date = new Date();
        console.log(date.getHours());
        console.log(date.getMinutes());
        console.log(date.getSeconds());
        ////  例：  封装一个函数返回当前时间的时分秒
        function getTime() {
            var time = new Date();
            var h = time.getHours();
            h = h < 10 ? '0' + h : h  // 如果小时小于10，则h就等于字符串0+数字  ，用三元表达式
            var m = time.getMinutes();
            m = m < 10 ? '0' + m : m
            var s = time.getSeconds();
            s = s < 10 ? '0' + s : s
            return h + ':' + m + ':' + s
        }
        console.log(getTime());

        // 格式化毫秒数, 时间戳
        // 获得Date总的毫秒数﹐不是当前时间的毫秒数而是距离1970年1月1号过了多少毫秒数
        var date = new Date();
        console.log(date.valueOf());
        console.log(date.getTime());
        // 2. 简单的写法 （最常用的）、
        var date1 = +new Date();
        console.log(date1);
        // 3. H5新增
        console.log(Date.now());
        ////  例：  倒计时的案例
        // 核心算法∶输入的时间减去现在的时间就是剩余的时间，即倒计时，但是不能拿着时分秒相减，比如05分减去25分，结果会是负数的。
        // 用时间戳, 用户输入时间总毫秒数减去现在时间的总毫秒数，得到的就是剩余时间的毫秒数。把剩余时间总的毫秒数转换为天、时、分、秒（时间戳转换为时分秒)
        function conutDown(time) {
            var nowTime = +new Date();   // 现在的毫秒数
            var inputTime = +new Date(time);   // 用户输入的毫秒数
            var times = (inputTime - nowTime) / 1000;  // 剩余的秒数 毫秒除以1000就是秒
            var d = parseInt(times / 60 / 60 / 24);
            d = d < 10 ? '0' + d : d
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? '0' + m : m
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s
            return d + '天' + h + '时' + m + '分' + s + '秒'
        }
        console.log(conutDown('2021-5-1 18:00'));
    </script>
</body>

</html>
