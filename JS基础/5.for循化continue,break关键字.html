<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // continue 退出此次循环
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                continue;  // 当i为3时，就continue退出此次循环 ，直接跳到i++上
            }
            console.log('现在是第' + i + '个');
        }
        // 求1-100之间，处了能被7整除之外的整数和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                continue;
            }
            sum += i;
        }
        console.log(sum);

        // break 退出整个循环
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                break;  // 当i为3时，break 退出整个循环 ，for就不再执行
            }
            console.log('现在是第' + i + '个');
        }
    </script>
</head>

</body>

</html>
