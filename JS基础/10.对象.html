<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用对象字面量创建对象 {}
        var obj = {
            uname: '小明',
            age: 18,
            sex: '男',
            sayHi: function () {
                console.log('hi');
            }
        }
        // 里面的属性或者方法我们采取键值对的形式键属性名:  值: 属性值
        // 多个属性或者方法中间用逗号隔开的
        // 方法冒号后面跟的是一个匿名函数

        // 用new object创建对象
        var obj1 = new Object();   // 创建一个空的对象
        obj1.uname = '小红';
        obj1.age = 24;
        obj1.sex = '女';
        obj1.sayHelly = function () {
            console.log('hello');
        }
        // 利用 等号 = 赋值的方法 添加对象的属性和方法

        // 利用构造函数创建对象
        // 用字面量和用new Object创建对象一次只能创建一个对象,里面的很多属性和方法是大量相同的, 把我们对象里面一些相同的属性和方法抽象出来封装到函数里面
        // 封装的不是普通代码而是对象
        /* function 构造函数名() {
            this.属性 = 值;
            this.方法 = function () {

            }
        }
        new 构造函数名(); */    // 通过new关键字创建对象的过程我们也称为对象实例化
        // 每new一次就在内存中开辟一个空间，相当于创建一个空对象，
        // 让this指向这个实例的空对象，执行构造函数的代码把this的属性和方法赋值给空对象上，
        // 返回一个新对象(所以构造函数里面不需要return)

        // 构造函数的名字首字母要大写
        function Star(uname, age, sex) {  // 属性传参
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) { // 方法传参
                console.log('sang');
            }
        }
        var lw = new Star('老王', 23, '男');  // 属性传参 // 调用一个函数返回的是一个对象
        lw.sing('唱歌')    //  方法传参

        var ls = new Star('老晨', 24, '男')
        console.log(lw);  // ---对象

        // 练习
        function Hero(uname, type, blood) {
            this.name = uname;
            this.type = type;
            this.blood = blood;
            this.attack = function (attack) {
                console.log(attack);
            }
        }
        var houyi = new Hero('后裔', '射手', 100)
        houyi.attack('远程')
        console.log(houyi);

        var lianpo = new Hero('廉颇', '坦克', 500)
        lianpo.attack('近战')
        console.log(lianpo);

        // 遍历对象   for in
        for (var k in obj) {
            console.log(k); // k 属性名
            console.log(obj[k]); // k 属性值 ， 必须是以中括号的形式
        }
    </script>
</head>

<body>

</body>

</html>
