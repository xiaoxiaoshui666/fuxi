    <script>
        /* for (初始化变量; 条件表达式; 操作表达式) {
            循环体
        } */
        // 初始化变量  就是用var声明的一个普通变量，通常用于作为计数器使用
        // 条件表达式  就是用来决定每一次循环是否继续执行就是终止的条件
        // 操作表达式  是每次循环最后执行的代码经常用于我们计数器变量进行更新（递增或者递减)|

        // 1. 首先执行里面的计数器变量var i = 1 .但是这句话在for里面只执行一次i
        // 2. 去 i <= 100 来判断是否满足条件，如果满足条件 就去执行 循环体 不满足条件退出循环
        // 3. 最后去执行i++   i++是单独写的代码 递增  第一轮结束
        //4．接着去执行 i = 100 如果满足条件 就去执行 循环体 不满足条件退出循环  第二轮

        // 1-100的数的累加和   用先生明一个变量用于储存的方式
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        console.log(sum);

        // 一行打五个※  用追加字符串的方式
        var num = prompt('要打印几个星星啊')
        var star = '';
        for (var i = 1; i <= num; i++) {
            star = star + '☆'
        }
        console.log(star);
