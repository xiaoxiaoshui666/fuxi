<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 判断一个数能不能被整除我们可用取余是否为0

        // ++num   先自加一后返回值 
        var num = 10;
        console.log(++num + 10);  // -- 21
        // num++   先返回值后自加一
        var num = 10;
        console.log(num++ + 10);; //  -- 20

        // ==  表示等于，这里的等号会默认转换数据类型   
        console.log(19 == '19') //  --true
        // !=  不等于
        // === / !==   全等 要求值 和 数据类型都一样   
        console.log(19 === '19')  // --false

        // 布尔值参与运算 &&  逻辑与 and 和 的意思  两侧都为true 结果才为true;只要有一个为flase 结果就是false

        // 表达式参与运算  逻辑中断 逻辑与  
        // 表达式1 && 表达式2  
        // 如果表达式1为true ，则返回表达式2
        console.log(123 && 456) // --- 456
        // 如果表达式1为false，则返回表达式1
        console.log(0 && 789) //  --- 0

        // 布尔值参与运算 ||  逻辑或 or 或者 的意思  两侧只要有一个为true 结果就为true

        // 表达式参与运算   逻辑中断 逻辑或
        // 表达式1 || 表达式2
        // 如果表达式1 为true ，则返回表达式1
        console.log(123 || 456); // ---123
        // 如果表达式1 为false ， 则返回表达式2
        console.log(0 || 789); //  --- 789

        // !  逻辑非 not  非 的意思

        // 赋值运算符 ，
        var num = 10;
        num = num + 2;  // num += 2; // 每次自加2
        num = num * 4;  // num *= 4; // 每次自乘4

        // 运算符优先级
        // 1. 小括号      ()  
        // 2. 一元运算符  ++ == 
        // 3. 算数运算符  先* / 后 + -
        // 4. 关系运算符  > >= < <=
        // 5. 相等运算符  == != === !==
        // 6. 逻辑运算符  先 && 后 ||
        // 7. 赋值运算符  = 
        // 8. 逗号运算符  ,
    </script>
</head>
