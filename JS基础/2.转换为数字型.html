<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 转为数字型
        var str1 = '123';
        console.log(parseInt(str1));   // 将字符串型转成整数数值型
        var str2 = '456';
        console.log(parseFloat(str2));  // 将字符串转成浮点数值型
        var str3 = '789';
        console.log(Number(str3));     // 将字符串型转换为数值型
    </script>
</head>

<body>

</body>

</html>
