<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 浮动盒子不会出现外边距塌陷的问题 */

        /* 给行内元素加浮动，可以有行内块元素的特性 */

        /* 浮动的盒子脱标问题只会影响下面的标准流盒子 */

        /* 浮动盒子会压住下面标准流的盒子，但不会压住下面标准流的文字*/
        /*但绝对定位会压住标准流所有的内容 */
        .box {
            width: 600px;
            background-color: blue;
            margin: 0 auto;
        }

        /* .clearfix:after {
            content: "";    伪元素必须写的属性
            display: block;     输入的元素必须是块级元素
            height: 0;         高度为0看不见这个元素
            clear: both;        核心代码清除浮动
            visibility: hidden;     不要看见这个元素
        } */

        .clearfix::before,
        .clearfix::after {
            content: "";
            /* 伪元素必须写的属性 */
            display: table;
            /* 转化为块级元素并且在一行显示 */
        }

        .clearfix::after {
            clear: both;
            /* 核心代码清除浮动 */
        }

        .left {
            width: 200px;
            height: 200px;
            float: left;
            background-color: skyblue;
        }

        .right {
            width: 300px;
            height: 300px;
            float: left;
            background-color: orange;
        }

        .box1 {
            height: 200px;
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="box1"></div>
</body>

</html>
