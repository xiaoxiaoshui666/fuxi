<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 100px auto;
            border-radius: 50%;
            /* 50%是宽和高的一半 */
        }

        .box1 {
            width: 200px;
            height: 100px;
            background-color: skyblue;
            margin: 100px auto;
            border-radius: 50px;
            box-shadow: 10px 10px 10px -4px rgb(0, 0, 0, .4);
            /* box-shadow: 水平 上下 深浅 大小 颜色; */
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>

</html>
