<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            text-align: center;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            margin: 100px auto;
            width: 298px;
            height: 414px;
            background-color: #fff;
        }

        .box a .imagess {
            margin: 0 auto;
            padding-top: 20px;
            width: 160px;
            height: 160px;
        }

        img {
            width: 100%;
        }

        .box a .review {
            line-height: 28px;
            font-size: 18px;
            color: #333;
        }

        .box a .appraise {
            color: #888;
        }

        .box a .info {
            color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#">
            <div class="imagess">
                <img src="./images/充电宝.png" alt="">
            </div>
            <p class="review">小米无线充电宝青春版10000mAh</p>
            <div class="appraise">能量满满，无线有线都能充</div>
            <div class="info">129元</div>
        </a>
    </div>
</body>

</html>
