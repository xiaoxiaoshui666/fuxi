<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            text-align: center;
        }

        .box a {
            display: inline-block;
            width: 40px;
            height: 36px;
            background-color: #333;
            border: 1px solid #777;
            line-height: 36px;
            text-decoration: none;
            color: red;
        }

        .box .prat,
        .box .next {
            width: 70px;
        }

        .box .space,
        .box .three {
            background-color: #fff;
            border: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#" class="prat">上一页</a>
        <a href="#" class="space">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#" class="three">...</a>
        <a href="#" class="next">下一页</a>
    </div>
</body>

</html>
