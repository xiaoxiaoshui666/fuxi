<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box,
        .box1 {
            width: 300px;
            height: 44px;
            background-color: green;
        }

        .box {
            background-color: pink;
            /* white-space: normal;若文字显示不开自动换行  */
            white-space: nowrap;
            /* 若文字显示不开也必须强制一行内显示 */
            overflow: hidden;
            /* 溢出部分隐藏 */
            text-overflow: ellipsis;
            /* 文字溢出时用省略号来显示 */
        }

        .box1 {
            overflow: hidden;
            /* 溢出部分隐藏 */
            text-overflow: ellipsis;
            /* 弹性伸缩盒子模型显示 */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            /* 限制在一个块元素显示的文本的行数 */
            -webkit-box-orient: vertical;
            /* 设置或检索伸缩对象的子元素的排列方式 */
        }
    </style>
</head>

<body>
    <div class="box">我是文字我是文字我是文字我是文字我是文字</div>
    <div class="box1">我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字</div>
</body>

</html>
