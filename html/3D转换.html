<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* transform: translaye3d(x, y, z):
        transform: translate3d(100px, 100px, 100px);
        1. 透视写在被观察元素的父盒子上面的
        2. 透视就是一个距离人的眼睛到屏幕的距离，。
        3. z轴就是物体距离屏幕的距离，z轴越大（正值）我们看到的物体就越大 */
        body {
            perspective: 1000px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            background: url(./images/pic.jpeg);
            margin: 100px auto;
            /* 3D必须用translate3d()表示，z轴即人眼到屏幕的垂直线 */
            transition: all 1s;
        }

        .box:hover {
            /* 延x轴旋转要记住左手准则，左手大拇指对着x轴正方向，手指弯曲的弧度就是顺时针   反之，负值就是逆时针*/
            transform: rotateX(180deg);

            /* y轴同理，左手的手拇指指向y轴的正方向，其余手指的弯曲方向就是该元素沿着y轴旋转的方向(正值) */

        }

        .box1 {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transition: all .5s;
            /* transform-style: preserve-3d:
            1. 控制子元素是否开启三维立体环境 ，子元素想要和父元素一样保持立体空间就比须加
            2. 默认为不开启 ， preserve-3d :子元素开启 
            3. 要给父级加，影响的是子盒子 */
            transform-style: preserve-3d;
        }

        .box1:hover {
            transform: rotateY(180deg);
        }

        .box_son1,
        .box_son2 {
            position: absolute;
            top: 1px;
            left: 1px;
            width: 100%;
            height: 100%;
            background-color: pink;
        }

        .box_son2 {
            transform: rotateX(60deg);
            background-color: blue;
        }

        .box2 {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 10px auto;
            border: 1px solid #333;
            /* 让背面的紫色盒子保留立体空间给父级添加的 */
            transform-style: preserve-3d;
            transition: all .5s;
        }

        .box2:hover {
            transform: rotateY(180deg);
        }

        .box_son3,
        .box_son4 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            line-height: 200px;
            background-color: pink;
            transition: all .5s;
        }

        .box_son4 {
            transform: rotateY(180deg);
            background-color: hotpink;
        }


        .box3 {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 10px auto;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
        }

        .box3:hover {
            animation-play-state: paused;
        }

        @keyframes rotate {
            0% {}

            100% {
                transform: rotateY(360deg);
            }
        }

        .box3 div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(./images/pic.jpeg) no-repeat 50% 50%;
        }

        .box3 div:nth-child(1) {
            transform: translateZ(300px);
        }

        .box3 div:nth-child(2) {
            transform: rotateY(60deg) translateZ(300px);
        }

        .box3 div:nth-child(3) {
            transform: rotateY(120deg) translateZ(300px);
        }

        .box3 div:nth-child(4) {
            transform: rotateY(180deg) translateZ(300px);
        }

        .box3 div:nth-child(5) {
            transform: rotateY(240deg) translateZ(300px);
        }

        .box3 div:nth-child(6) {
            transform: rotateY(300deg) translateZ(300px);
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <div class="box1">
        <div class="box_son1"></div>
        <div class="box_son2"></div>
    </div>

    <div class="box2">
        <div class="box_son3">我是小明</div>
        <div class="box_son4">我是大明</div>
    </div>

    <div class="box3">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>

</html>
