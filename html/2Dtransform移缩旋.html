<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 2D移动 translate：
        1. 定义2D转换中的移动，translate优点∶不会影响到其他元素的位置
        2. translate中的百分比单位是相对于自身元素的translate:(50%,50%)
        3. 对行内元素没有效果 */

        .box {
            /* transform: translate(x,y); */
            transform: translate(50px, 50px);
            width: 100px;
            height: 100px;
            background-color: hotpink;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .box2 {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: green;
            margin: 10px auto;
        }

        .box2_son {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background-color: skyblue;
        }

        /* transform: rotate(度数);
        1. rotate里面跟度数，单位是deg比如rotate(45deg)
        2. 角度为正时，顺时针，负时，为逆时针
        3. 默认旋转的中心点是元素的中心点
        4. 通过transform-origin: x y 设置旋转中心点 */
        img {
            width: 150px;
            transform-origin: left bottom;
            transition: all .2s;
        }

        img:hover {
            transform: rotate(45deg);
        }

        .box3 {
            width: 200px;
            height: 200px;
            border: 1px solid pink;
            margin: 10px auto;
            overflow: hidden;
        }

        .box3::before {
            content: "小明";
            display: block;
            width: 100%;
            height: 100%;
            background-color: orange;
            transform: rotate(180deg);
            transform-origin: left bottom;
            transition: all .2s;
        }

        .box3:hover::before {
            transform: rotate(0);
        }

        .box4 {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 10px auto;
            transition: all .2s;
        }

        /* 缩放 transform:scale(x,y)
        1. trnasform:scale(.5, .5): 缩小
        2. transform:scale(1.1, 1.1)∶只写一个参数，第二个参数则和第一个参数一样，相当于transform:scale(1.1)
        3. 缩放不影响其他盒子 
        4. 通过transform-origin: x y 设置缩放中心点 */
        .box4:hover {
            transform: scale(1.1, 1.1);
        }

        /* 综合写法：
        1. transform: translate(150px,50px) rotate(18odeg) scale(1.2); ;
        2. 同时有位移和其他属性，我们需要把位移放到最前面 */
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2">
        <div class="box2_son"></div>
    </div>

    <img src="./images/pic.jpeg" alt="">
    <div class="box3"></div>

    <div class="box4"></div>
</body>

</html>
