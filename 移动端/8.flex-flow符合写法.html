<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 800px;
            height: 500px;
            background-color: red;
            flex-direction: column;
            flex-wrap: wrap;
            /* flex-flow: column wrap;  flex-direction，flex-wrap 相当于这两个的复合写法*/
        }

        span {
            width: 150px;
            height: 100px;
            background-color: pink;
            border: 1px solid black;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>3</span>
        <span>3</span>
        <span>6</span>
    </div>
</body>

</html>
