<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 800px;
            height: 400px;
            background-color: red;
            /* 一定一定要分清谁是主轴谁是侧轴 */
            flex-direction: row;
            /* x 轴为主轴 */
            justify-content: center;
            /* 主轴的内容居中显示 */

            align-items: center;
            /* 侧轴的内容居中显示 */

            /* align-items: stretch; */
            /* 拉伸 但是子盒子不要给高度*/
        }

        span {
            width: 150px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
