<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 在iphone8下面 */
        img {
            /* 原始图片600*500px */
            width: 300px;
            height: 250px;

        }

        .box {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            background: url(../html/images/pic.jpeg) no-repeat;
            /* 原始图片600*500px */
            /* background-size: 300px 250px; */
            /* 2个参数 为图片的宽度和高度 */
            /* background-size: 300px; */
            /* 1个参数 为图片的宽度 */
            /* background-size: 50%; */
            /* 百分比参数 为父盒子大小的百分比 */
            /* background-size: cover; */
            /* cover 背景图片完全覆盖盒子，可能部分背景图显示不出来 */
            background-size: contain;
            /* contain 高度和宽度等比拉伸 当高度或者宽度一边谁先铺满盒子就停止拉伸 可能有部分空白区域 */
        }
    </style>
</head>

<body>
    <!-- 对于一张50px*50px的图片,在手机Retina屏中打开，按照刚才的物理像素比会放大倍数，这样会造成图片模糊在标准的viewport设置中，使用倍图来提高图片质量，解决在高清设备中的模糊问题 -->

    <!-- 通常css里面的1px就是pc端页面的1像素 就是分辨率的意思，
    但在手机里面手机的尺寸不同，手机视网膜屏幕的出现，把更多的物理像素压缩在了屏幕上，如iphong8的手机物理像素比是开发为 2:1 的关系 即在手机里面 1px开发像素 = 2个物理像素 -->
    <img src="../html/images/pic.jpeg" alt="">

    <div class="box"></div>
</body>

</html>
