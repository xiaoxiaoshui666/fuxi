<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 700px;
            height: 300px;
            background-color: pink;
            /* 元素是跟着主轴排列的 */
            /* flex-direction: row; */
            /* 默认是row默认的主轴是row  x轴   那么y轴就是侧轴了*/
            /* flex-direction: row-reverse;  从右向左 */

            flex-direction: column;
            /* 也可以把主轴设置为 y轴上   那么x轴就是侧轴*/
            /* flex-direction: row-reverse;  从下向上 */
        }

        span {
            width: 200px;
            height: 200px;
            background-color: hotpink;
            border: 1px solid #fff;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
