<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 14px;
        }

        p {
            font-size: 20px;
            width: 10em;
            height: 10em;
            background-color: pink;
            /* 结果可得p的宽度为200px，高度为200px  */
            /* em是相对于当前元素的字体大小来决定的 */
        }

        div {
            width: 10rem;
            height: 10rem;
            background-color: red;
            /* 结果可得div的宽度为140px，高度为140px */
            /* rem是基于相对的html元素的字体大小 */
            /* 可以通过修改html里面的文字字体大小来改变页面中元素的字体大小 就可以整体控制 */
        }
    </style>
</head>

<body>
    <p></p>
    <div></div>
</body>

</html>
