<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0  shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        /* 利用我们自己写的样式覆盖原先的样式 */
        .login {
            width: 80px;
            height: 45px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <button>开始</button>
    <button class="btn btn-default" type="submit">开始</button>
    <!-- 人家原来的按钮类 -->
    <button type="button" class="btn btn-success">登录成功</button>
    <!-- div引用了人家的类名照样可以使按钮 -->
    <div class="btn btn-danger">登录失败</div>
    <!-- 觉得人家的宽度小了就自己手动添加一个类名就行了 如loign -->
    <button type="button" class="btn btn-success login">登录成功</button>

    <!-- 响应式的布局容器 -->
    <!-- bootstarp已经给我们预定好了固定的布局容器.container 我们只要手动添加就行了  -->
    <!-- 大屏( >=1200px)宽度定为1170px  中屏( >=992px)宽度定为970px  小屏(>=768px)宽度定为750px  超小屏(100%) -->
    <div class="container">123</div>

    <!-- 流式布局容器百分百宽度,占据全部视口( viewport)的容器。适合于单独做移动端开发 -->
    <div class="container-fluid">456</div>
</body>

</html>
