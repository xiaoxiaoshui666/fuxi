<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //ES6 允许按照一定模式从数组和对象中提取值，对变量进行赋值，
        //这被称为解构赋值。
        //1. 数组的解构
        const F4 = ['the thy', '肉鸡', '宝蓝', '宁王']
        let [ty, rou, bao, ning] = F4;
        console.log(ty);
        console.log(rou);
        console.log(bao);
        console.log(ning);

        // 2. 对象的解构
        const people = {
            uname: 'jacklove',
            age: 18,
            skill: function () {
                console.log('射手');
            }

        }
        let { uname, age, skill } = people;
        console.log(uname);    // jacklove
        console.log(age);      // 18
        console.log(skill);    // 函数体
        skill();
        // let { uname } = people   // 单独解出来也可以
        // let { skill } = people   

    </script>
</body>

</html>
