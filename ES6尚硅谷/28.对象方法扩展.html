        //3. Object.setPrototypeOf 设置原型对象  Object.getPrototypeof
        const school = {
            name: '素质教学',
            subject: ['语文', '数学', '体育']
        }
        const cities = {
            cities: ['北京', '上海', '深圳']
        }
        Object.setPrototypeOf(school, cities);
        console.log(Object.getPrototypeOf(school));
        console.log(school);



        // 3. Object.getOwnPropertyDescriptors(对象名)   对象属性的描述
        console.log(Object.getOwnPropertyDescriptors(school));  // 结果就是 对象 属性的 描述对象
