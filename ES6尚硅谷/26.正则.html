<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //声明一个字符串
        let str = '<a href="http://www.baidu.com">百度</a>';

        //提取 url 与 『标签文本』
        const reg = /<a href="(.*)">(.*)<\/a>/;

        //执行
        const result = reg.exec(str);

        console.log(result);
        // exec()   第一个是整个的正则匹配的结果，接下的是检索字符串中的正则表达式，
        // console.log(result[1]);
        // console.log(result[2]);

        // 分组命名
        let str1 = '<a href="http://www.baidu.com">百度</a>';

        const reg1 = /<a href="(?<url>.*)">(?<text>.*)<\/a>/;

        let result1 = reg1.exec(str1);
        console.log(result1.groups.url);
        console.log(result1.groups.text);
        // 方法返回一个对象，对象有个groups对象,如果没有在 (.*) 里加?<变量名>  则此方法为undefined, 如果有 ?<变量名>可直接使用



        //声明字符串
        let str2 = 'JS5211314你知道么555啦啦啦';
        //正向断言       // 根据匹配的后面的内容来判断前面内容是否符合
        const reg2 = /\d+(?=啦)/;
        const result2 = reg2.exec(str2);
        console.log(result2);

        // 反向断言
        // const reg3 = /(?<=么)\d+/;   // 判断前面是不是么这个字
        // const result3 = reg3.exec(str3);
        // console.log(result3);

    </script>
</body>

</html>
