<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }

        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }

        ul {
            width: 450px;
            padding-left: 80px;
        }

        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }

        input {
            float: right;
        }

        ul li a {
            float: right;
        }
    </style>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
            <li><a href=""></a></li>
        </ul>
    </div>
    <script>
        $(function () {
            $(".btn").on('click', function () {
                var li = $("<li></li>")      // 创建一个li
                li.html($(".txt").val() + "<a href='javascript:;'>删除</a>");  // 将文本框的值赋值给li和删除链接
                $("ul").prepend(li);        // 添加li到ul上
                li.slideDown();             // 添加显示动画
                $(".txt").val('')
            })
            $("ul").on("click", "a", function () {    // 不能直接给动态创建的元素添加事件  只能给ul天极爱绑定事件当点击里面的孩子绑定是ul触发的是a 事件冒泡
                console.log(11);
                $(this).parent().slideUp(function () {
                    $(this).remove();
                });
            })
        })
    </script>
</body>

</html>
