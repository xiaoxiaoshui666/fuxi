<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery.js"></script>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <script>
        $(function () {
            // 如果针对于同一类元素做不同操作，需要用到遍历元素（类似for）
            // 1. each() 方法遍历元素  
            //  $("div").each(function (i, ele) {})    i元素为索引号   ele为dom元素对象
            var arr = ["red", "green", "blue", "pink"];
            var sum = 0;
            $("div").each(function (i, ele) {
                console.log(i);
                console.log(ele);
                $(ele).css("color", arr[i]); // i正好是索引号，正好对应arr数组的索引号
                // 用$(ele)转为jQuery对象
                sum += parseInt($(ele).text());    // $(ele).text()是字符串型要转换为数值型
            })
            console.log(sum);

            // 2. $.each() 方法遍历元素 主要用于遍历数据，处理数据
            //  $.each($("div"), function (i, ele) {})  i元素为索引号   ele为dom元素对象
            // $.each($("div"), function(i, ele) {
            //     console.log(i);
            //     console.log(ele);
            // });

            // $.each() 方法遍历对象 
            // $.each({对象}, function(i, ele){})    i为对象属性名  ele为对象属性值
            $.each({
                name: "andy",
                age: 18
            }, function (i, ele) {
                console.log(i); // 输出的是 name age 属性名
                console.log(ele); // 输出的是 andy  18 属性值
            })
        })
    </script>
</body>

</html>
