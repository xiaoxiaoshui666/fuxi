    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            font-size: 14px;
        }

        .nav {
            margin: 100px;
        }

        .nav>li {
            position: relative;
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
        }

        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }

        .nav>li>a:hover {
            background-color: #eee;
        }

        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }

        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }

        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
</head>

    <script>
        $(function () {
            // 让每个li鼠标进过时 触发事件

            /* $('.nav>li').mousemove(function () {
                $(this).find("ul").show()    // $(this)当前      show()显示元素
                // $(this).find("ul").css('display', 'block')
            })
            $('.nav>li').mouseout(function () {
                $(this).find("ul").hide()                      // hide()隐藏元素
                // $(this).find("ul").css('display', 'none')
            }) */

            // 事件切换 hover 就是鼠标经过和离开的复合写法   
            // $("li").hover(function() {}, function() {})   hover(鼠标经过事件, 鼠标离开事件)

            /* $(".nav>li").hover(function() {
                $(this).children("ul").slideDown(200);
            }, function() {
                $(this).children("ul").slideUp(200);
            }); */

            // 2. 事件切换 hover  如果只写一个函数，那么鼠标经过和鼠标离开都会触发这个函数
            $(".nav>li").hover(function () {
                // stop() 停止动画或效果 ()   写在动画的前面!!
                $(this).children("ul").stop().slideToggle();
            });


            // 排他思想
            // 因为jQuery有隐式迭代 所有所有的按钮都绑定了点击事件就不用for循环遍历了
            $('button').click(function () {
                $(this).siblings().css("background", "") // 当前的其他的兄弟去掉背景
                $(this).css("background", "green");      // 当前的背景为绿色
            })
        })
    </script>
