            width: 1100px;

<body>
    <img src="../images/原型.png" alt="">
    <script>
        // 原型链 JS成员查找规则
        // 1. 当访问一个对象的属性(包括方法)时，首先查找这个对象自身有没有该属性。
        // 2. 如果没有就查找它的原型（也就是_proto_指向的prototype原型对象）。
        // 3. 如果还没有就查找原型对象的原型( Object的原型对象)。
        // 4. 依此类推一直找到Object为止 ( null )。
        // 5. __proto__对象原型的意义就在于为对象成员查找机制提供一个方向，或者说─条路线。
    </script>
</body>
