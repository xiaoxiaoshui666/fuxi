<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 类的继承
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }
        class Son extends Father {
            constructor(x, y) {
                super(x, y);   //调用了父类中的构造函数constructor()
            }
        }
        var son = new Son(1, 2);
        var son1 = new Son(11, 22);
        son.sum();
        son1.sum();

        // super 关键字调用父类普通函数
        class Father1 {
            say() {
                return '我是爸爸';
            }
        }
        class Son1 extends Father1 {
            say() {
                // console.log('我是儿子');
                console.log(super.say() + '的儿子');   // 我是爸爸的儿子
                // super.say() 就是调用父类中的普通函数 say()
            }
        }
        var son = new Son1();
        son.say();
        // 继承中的属性或者方法查找原则: 就近原则
        // 1. 继承中,如果实例化子类输出一个方法,先看子类有没有这个方法,如果有就先执行子类的
        // 2. 继承中,如果子类里面没有,就去查找父类有没有这个方法,如果有,就执行父类的这个方法

        // super继承父类的方法子类在构造函数中使用super,必须放到this前面(必须先调用父类的构造方法,在使用子类构造方法)
        // 父类有加法方法
        class Father2 {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum2() {
                console.log(this.x + this.y);
            }
        }
        // 子类继承父类加法方法 同时 扩展减法方法
        class Son2 extends Father2 {
            constructor(x, y) {
                super(x, y);   // 利用super调用父类的构造函数  super必须在子类this之前调用
                this.x = x;
                this.y = y;
            }
            subtract() {
                console.log(this.x - this.y);
            }
        }
        var son2 = new Son2(5, 3);
        son2.subtract();
        son2.sum2();
    </script>
</body>

</html>
