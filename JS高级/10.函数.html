<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 700px;
        }
    </style>
</head>

<body>
    <img src="../images/函数与原型.png" alt="">
    <img src="../images/函数调用.png" alt="">
    <script>
        //  函数的定义方式

        // 1. 自定义函数(命名函数) 

        function fn() { };

        // 2. 函数表达式 (匿名函数)

        var fun = function () { };


        // 3. 利用 new Function('参数1','参数2', '函数体');

        var f = new Function('a', 'b', 'console.log(a + b)');    // 必须都是字符串的格式
        f(1, 2);
        // 4. 所有函数都是 Function 的实例(对象)
        console.dir(f);
        // 5. 函数也属于对象
        console.log(f instanceof Object);


        // 函数的调用方式

        // 1. 普通函数
        function fn() {
            console.log('人生的巅峰');

        }
        // fn();   fn.call()
        // 2. 对象的方法
        var o = {
            sayHi: function () {
                console.log('人生的巅峰');

            }
        }
        o.sayHi();
        // 3. 构造函数
        function Star() { };
        new Star();
        // 4. 绑定事件函数
        // btn.onclick = function() {};   // 点击了按钮就可以调用这个函数
        // 5. 定时器函数
        // setInterval(function() {}, 1000);  这个函数是定时器自动1秒钟调用一次
        // 6. 立即执行函数
        (function () {
            console.log('人生的巅峰');
        })();
        // 立即执行函数是自动调用


        // 改变this指向的三个方法 call()  apply()  bind()

        // call() 第一个可以调用函数 第二个可以改变函数内的this 指向
        // call() 的主要作用可以实现继承

        // 1. apply()也是调用函数 第二个可以改变函数内部的this指向
        // 2. 但是他的参数必须是数组(伪数组)
        // 3. apply 的主要应用 比如说我们可以利用 apply 借助于数学内置对象求数组最大值 
        // 如：Math.max.apply(Math, [1, 53, 2, 44])   可用apply方法传入一个数组

        // 1. bind()不会调用原来的函数   可以改变原来函数内部的this 指向
        // 2. 返回的是原函数改变this之后产生的新函数
        // 3. 如果有的函数我们不需要立即调用,但是又想改变这个函数内部的this指向此时用bind
        /* 如：setTimeout(function() {
                   this.disabled = false
               }.bind(this), 3000) */  // 让定时器里面的这个this从window，改变为点击事件的这个this
    </script>
</body>

</html>
