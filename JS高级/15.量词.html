<body>
    <script>
        // 量词符: 用来设定某个模式出现的次数
        // 简单理解: 就是让下面的a这个字符重复多少次
        // var reg = /^a$/;

        //  * 相当于 >= 0 可以出现0次或者很多次 
        // var reg = /^a*$/;
        // console.log(reg.test(''));
        // console.log(reg.test('a'));
        // console.log(reg.test('aaaa'));

        //  + 相当于 >= 1 可以出现1次或者很多次
        // var reg = /^a+$/;
        // console.log(reg.test('')); // false
        // console.log(reg.test('a')); // true
        // console.log(reg.test('aaaa')); // true

        //  ?  相当于 1 || 0
        // var reg = /^a?$/;
        // console.log(reg.test('')); // true
        // console.log(reg.test('a')); // true
        // console.log(reg.test('aaaa')); // false

        //  {3 } 就是重复3次
        // var reg = /^a{3}$/;
        // console.log(reg.test('')); // false
        // console.log(reg.test('a')); // false
        // console.log(reg.test('aaaa')); // false
        // console.log(reg.test('aaa')); // true
        //  {3, }  大于等于3
        var reg = /^a{3,}$/;
        console.log(reg.test('')); // false
        console.log(reg.test('a')); // false
        console.log(reg.test('aaaa')); // true
        console.log(reg.test('aaa')); // true
        //  {3,16}  大于等于3 并且 小于等于16
        var reg = /^a{3,6}$/;
        console.log(reg.test('')); // false
        console.log(reg.test('a')); // false
        console.log(reg.test('aaaa')); // true
        console.log(reg.test('aaa')); // true
        console.log(reg.test('aaaaaaa')); // false

        //括号
        // 大括号  量词符. 里面表示重复次数
        // var reg = /^abc{3}$/; // 它只是让c重复三次   abccc
        // console.log(reg.test('abc'));
        // console.log(reg.test('abcabcabc'));
        // console.log(reg.test('abccc'));

        // 中括号 字符集合，匹配方括号中的任意字符   只能出现一次
        // var reg = /^[abc]$/;
        // a 也可以 b 也可以 c 可以  a ||b || c

        // 小括号 表示优先级
        var reg1 = /^abc{3}$/;    // 它是让abcc重复三次
        var reg2 = /^(abc){3}$/;  // 它是让abc重复三次
        console.log(reg1.test('abc'));          // false
        console.log(reg1.test('abcabcabc'));    // false
        console.log(reg1.test('abccc'));        // true
        console.log(reg2.test('abcabcabc'));    // true

        // 预定类   常见模式的简写方式
        // \d     匹配 0-9之间的任一数字，相当于[0-9]
        // \D     匹配 所有0-9以外的字符，相当于[^O-9]
        // \w     匹配 任意的字母、数字和下划线，相当于，[A-Za-z0-9_]
        // \W     除所有字母、数字和下划线以外的字符，相当于[^A-7a-70-9_]
        // \s     匹配空格(包括换行符、制表符、空格符等)，相当于[\t\r\n\v\f]
        // \S     匹配非空格的字符，相当于[^\t\r\n\v\f]
    </script>
